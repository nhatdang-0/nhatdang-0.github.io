<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nhật Đăng - Trang Chủ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d1e8ff, #fefefe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #0066cc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 10px;
      color: #0066cc;
      font-size: 24px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .social {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .social a {
      position: relative;
      color: white;
      padding: 12px 20px; /* Cập nhật padding để làm cho các liên kết có kích thước đồng nhất */
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-width: 120px;
      height: 50px; /* Thêm chiều cao cố định cho các liên kết */
    }

    .social a img {
      margin-right: 8px;
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }

    .social a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .facebook { background: #1877f2; }
    .youtube  { background: #FF0000; }
    .tiktok   { background: #000000; }
    .canva    { background: #00c4cc; }
    .bitly    { background: #ee6123; }
    .email    { background: #d44638; }
    .zalo     { background: #0180ef; }

    /* Tooltip custom */
    .social a::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      font-size: 13px;
      z-index: 10;
    }

    .social a::before {
      content: '';
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 6px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .social a:hover::after,
    .social a:hover::before {
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .card {
        padding: 25px;
      }

      .avatar {
        width: 110px;
        height: 110px;
        margin-bottom: 15px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 16px;
      }

      .social a {
        padding: 10px 14px; /* Điều chỉnh kích thước padding khi màn hình nhỏ */
        font-size: 14px;
        min-width: 100px;
      }

      .social a img {
        width: 18px;
        height: 18px;
        margin-right: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="avatar.png" alt="Ảnh đại diện">
    <h1>Xin chào, mình là Nhật Đăng</h1>
    <p>Đây là trang web cá nhân của mình. Mình đam mê công nghệ, học hỏi và chia sẻ.</p>
    
    <div class="social">

        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" />
        Facebook

        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" />

      <a href="https://nhat-dang.my.canva.site" target="_blank" class="canva" data-tooltip="Trang web của Nhật Đăng trên Canva">

    </div>
  </div>

</html>
