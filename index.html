<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nhật Đăng - Trang Chủ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d1e8ff, #fefefe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #0066cc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 10px;
      color: #0066cc;
      font-size: 24px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .social {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .social a {
      position: relative;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-width: 140px;
      height: 50px;
    }

    .social a img {
      margin-right: 8px;
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    .social a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .facebook { background: #1877f2; }
    .youtube  { background: #FF0000; }
    .tiktok   { background: #000000; }
    .canva    { background: #00c4cc; }
    .bitly    { background: #ee6123; }
    .email    { background: #d44638; }
    .zalo     { background: #0180ef; }

    /* Tooltip custom */
    .social a::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      white-space: nowrap;avatar.png" alt="Ảnh đại diện">
    <h1>Xin chào, mình là Nhật Đăng</h1>
    <p>Đây là trang web cá nhân của mình. Mình đam mê công nghệ, học hỏi và chia sẻ.</p>

    <div class="social">
      <a href="https://facebook.com/chaunhatdang.nd" target="_blank" class="facebook" data-tooltip="Trang Facebook của Nhật Đăng">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" />
        Facebook
      </a>

      <a href="https://www.youtube.com/@NhatDang_15" target="_blank" class="youtube" data-tooltip="Kênh YouTube của Nhật Đăng">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" />
        YouTube
      </a>

      <a href="https://www.tiktok.com/@nhtng206" target="_blank" class="tiktok" data-tooltip="Kênh TikTok của Nhật Đăng">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" />
        TikTok
      </a>

      <a href="https://nhat-dang.my.canva.site" target="_blank" class="canva" data-tooltip="Trang web của Nhật Đăng trên Canva">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/canva.svg" alt="Canva" />
        Canva
      </a>

      <a href="https://bit.ly/m/cnd5110" target="_blank" class="bitly" data-tooltip="Trang web của Nhật Đăng trên Bitly">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/bitly.svg" alt="Bitly" />
        Bitly
      </a>

      <a href="mailto:lienhe.nhatdang@gmail.com" class="email" data-tooltip="Gửi email đến Nhật Đăng">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email" />
        Email
      </a>

      <a href="https://zalo.me/0379065349" target="_blank" class="zalo" data-tooltip="Liên hệ Nhật Đăng qua Zalo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Icon_of_Zalo.svg/2048px-Icon_of_Zalo.svg.png" alt="Zalo" />
        Zalo
      </a>
    </div>
  </div>

  <!-- Thanh điều khiển nhạc -->
  <div style="position: fixed; top: 20px; left: 20px; display: flex; align-items: center; gap: 10px; z-index: 1000;">
    <button id="toggleMusic" title="Bật / Tắt nhạc" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #0066cc;">
      <i class="fas fa-play"></i>
    </button>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" title="Âm lượng" />
  </div>

  <!-- Nút chia sẻ -->
  <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    <button onclick="navigator.share ? navigator.share({ title: document.title, url: location.href }) : alert('Trình duyệt không hỗ trợ chia sẻ');" 
      style="background: none; border: none; font-size: 24px; cursor: pointer; color: #0066cc;" title="Chia sẻ trang">
      <i class="fas fa-share-alt"></i>
    </button>
  </div>

  <!-- Nhạc nền -->
  <audio id="bgMusic" loop>
    <source src="https://nhatdang-0.github.io/trangchu/nhacnen.mp3" type="audio/mpeg">
    Trình duyệt không hỗ trợ phát nhạc.
  </audio>

  <script>
    const music = document.getElementById("bgMusic");
    const toggleBtn = document.getElementById("toggleMusic");
    const icon = toggleBtn.querySelector("i");
    const volume = document.getElementById("volumeControl");

    toggleBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play().catch(() => alert("Trình duyệt chặn phát tự động. Hãy thao tác lại."));
        icon.classList.remove("fa-play");
        icon.classList.add("fa-pause");
      } else {
        music.pause();
        icon.classList.remove("fa-pause");
        icon.classList.add("fa-play");
      }
    });

    volume.addEventListener("input", () => {
      music.volume = volume.value;
    });
  </script>
</body>
</html>
