<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nhật Đăng</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 30px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      margin-top: -80px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .name {
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
    }
    .social {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 40px 0;
    }
    .social a {
      display: flex;
      align-items: center;
      padding: 10px 18px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.3s;
    }
    .social a:hover {
      transform: scale(1.05);
    }
    .social img {
      height: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chào mừng đến với trang của Nhật Đăng</h1>
  </header>

  <img src="avatar.png" alt="Avatar" class="avatar" />
  <div class="name">Nhật Đăng</div>

  <div class="social">
    <a href="https://facebook.com/chaunhatdang.nd" target="_blank" style="background: #1877f2;">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" />
      Facebook
    </a>

    <a href="https://www.youtube.com/@NhatDang_15" target="_blank" style="background: #FF0000;">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" />
      YouTube
    </a>

    <a href="https://www.tiktok.com/@nhtng206" target="_blank" style="background: #000000;">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" />
      TikTok
    </a>

    <a href="https://nhat-dang.my.canva.site" target="_blank" style="background: #00c4cc;">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/canva.svg" alt="Canva" />
      Canva
    </a>

    <a href="https://bit.ly/m/cnd5110" target="_blank" style="background: #ee6123;">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/bitly.svg" alt="Bitly" />
      Bitly
    </a>
  </div>
</body>
</html>
