<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nhật Đăng - Trang cá nhân</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d1e8ff, #fefefe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #0066cc;
    }
    h1 {
      margin-bottom: 10px;
      color: #0066cc;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    .button {
      margin-top: 25px;
      display: inline-block;
      padding: 10px 20px;
      background: #0066cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .button:hover {
      background: #004a99;
    }
    .social {
      margin-top: 20px;
    }
    .social a {
      color: white;
      background: #1877f2;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }
    .social a:hover {
      background: #0d65d9;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="avatar.jpg" alt="Ảnh đại diện">
    <h1>Xin chào, mình là Nhật Đăng</h1>
    <p>Đây là trang web cá nhân của mình. Mình đam mê công nghệ, học hỏi và chia sẻ.</p>
    
  <img src="avatar.png" alt="Avatar" class="avatar" />
  <div class="name">Nhật Đăng</div>

  <div class="social">
    <a href="https://facebook.com/chaunhatdang.nd" target="_blank" style="background: #1877f2;">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" />
      Facebook
    </a>

    <a href="https://www.youtube.com/@NhatDang_15" target="_blank" style="background: #FF0000;">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" />
      YouTube
    </a>

    <a href="https://www.tiktok.com/@nhtng206" target="_blank" style="background: #000000;">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" />
      TikTok
    </a>

    <a href="https://nhat-dang.my.canva.site" target="_blank" style="background: #00c4cc;">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/canva.svg" alt="Canva" />
      Canva
    </a>

    <a href="https://bit.ly/m/cnd5110" target="_blank" style="background: #ee6123;">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/bitly.svg" alt="Bitly" />
      Bitly
    </a>
  </div>
</body>
</html>
