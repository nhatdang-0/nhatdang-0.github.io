<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nhật Đăng - Trang Chủ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d1e8ff, #fefefe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #0066cc;
    }

    h1 {
      margin-bottom: 10px;
      color: #0066cc;
      font-size: 24px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .social {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      border: 1px solid black;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .social a:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .social img {
      width: 26px;
      height: 26px;
      filter: brightness(0) invert(1);
    }

    .facebook { background: #1877f2; }
    .youtube  { background: #ff0000; }
    .tiktok   { background: #000000; }
    .canva    { background: #00c4cc; }
    .bitly    { background: #ee6123; }
    .email    { background: #d44638; }
    .zalo     { background: #0180ef; }

    /* Tooltip nhỏ khi hover */
    .social a::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -28px;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      white-space: nowrap;
    }

    .social a:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="https://nhatdang-0.github.io/trangchu/avatar.png" alt="Ảnh đại diện">
    <h1>Xin chào, mình là Nhật Đăng</h1>
    <p>Đây là trang web cá nhân của mình. Mình đam mê công nghệ, học hỏi và chia sẻ.</p>

    <div class="social">
      <a href="https://facebook.com/chaunhatdang.nd" class="facebook" target="_blank" data-tooltip="Facebook">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
      </a>
      <a href="https://www.youtube.com/@NhatDang_15" class="youtube" target="_blank" data-tooltip="YouTube">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
      </a>
      <a href="https://www.tiktok.com/@nhtng206" class="tiktok" target="_blank" data-tooltip="TikTok">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">
      </a>
      <a href="https://nhat-dang.my.canva.site" class="canva" target="_blank" data-tooltip="Canva">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/canva.svg" alt="Canva">
      </a>
      <a href="https://bit.ly/m/cnd5110" class="bitly" target="_blank" data-tooltip="Bitly">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/bitly.svg" alt="Bitly">
      </a>
      <a href="mailto:lienhe.nhatdang@gmail.com" class="email" data-tooltip="Email">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email">
      </a>
      <a href="https://zalo.me/0379065349" class="zalo" target="_blank" data-tooltip="Zalo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo">
      </a>
    </div>
  </div>
</body>
</html>
